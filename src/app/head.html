<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ArkAgency | @@title</title>

  <meta name="description" content="..." />

  <!-- meta for IOS -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="date=no" />
  <meta name="format-detection" content="address=no" />
  <meta name="format-detection" content="email=no" />

  @@if(title === "contacts") {
  <script
    src="https://api-maps.yandex.ru/2.1?apikey=a2292842-148a-4a51-80de-d70d1d1f5377&lang=ru_RU"
    type="text/javascript"
  ></script>
  <script type="text/javascript">
    ymaps.ready(function () {
      ymaps.modules.require(['Map', 'Placemark']).spread(
        function (Map, Placemark) {
          var myMap = new Map('map', {
            center: [45.039201, 38.959208],
            zoom: 14,
            controls: [],
          });
          myMap.geoObjects.add(new Placemark(myMap.getCenter()));
        },
        function (error) {
          // Обработка ошибок.
        },
        this,
      );
    });
  </script>
  }

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />

  <link rel="shortcut icon" href="@img/global/favicon.svg" type="image/x-icon" />
</head>
